<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/calculatorFun.css">
  <title>Calculator Page - Lab 1 | EDX</title>
</head>
<body>
  <main>
    <h1 id="greeting">Welcome to Number Fun</h1>
    <div class="green-board">
      <h2>Operand#1: <span class="operand1"></span> Operand2# <span class="operand2"></span></h2>
    </div>

    <div class="green-board">
      <p>The sum of <span class="operand1"></span> and <span class="operand2"></span> is <span id="resultSum"></span></p>
      <p>The difference between <span class="operand1"></span> and <span class="operand2"></span> is <span id="resultDiff"></span></p>
      <p>The product of <span class="operand1"></span> and <span class="operand2"></span> is <span id="resultProduct"></span></p>
      <p>The quotient of <span class="operand1"></span> and <span class="operand2"></span> is <span id="resultQuotient"></span></p>
      <p>The result of the mod operation on <span class="operand1"></span> and <span class="operand2"></span> is <span id="resultMod"></span></p>
    </div>
  </main>
<script src="js/calcFun.js"></script>
</body>
</html>
